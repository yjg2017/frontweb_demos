<!DOCTYPE html PUBspanC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>简易计算器</title>
	<!--引入外部样式-->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="calculator">
			<!--结果显示-文本框 begin-->
			<input type="text" id="input-box" class="text" value="0" disabled="disabled">
			<!--结果显示-文本框 end-->

			<!--按纽区域 begin-->
			<div class="btn_list">
				<span id='clear' class="btn-70 border-right-1 border-bottom-1">C</span>
				<span id='opposite' class="btn-70 border-right-1 border-bottom-1">+/-</span>
				<span id='backspace' class="btn-70 border-right-1 border-bottom-1">←</span>
				<span id='plus'  class="btn-70 border-right-1 border-bottom-1">+</span>
				<span id='pow' class="btn-71 border-bottom-1">×²</span>
				<span id='num' class="btn-70 border-right-1 border-bottom-1">7</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">8</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">9</span>
				<span id='minus'  class="btn-70 border-right-1 border-bottom-1">-</span>
				<span id='sqrt' class="btn-71 border-bottom-1">√</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">4</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">5</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">6</span>
				<span id='multiply' class="btn-70 border-right-1 border-bottom-1">×</span>
				<span id='sin' class="btn-71 border-bottom-1">sin</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">1</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">2</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">3</span>
				<span id='divide' class="btn-71 border-bottom-1">÷</span>
				<span id='cos' class="btn-71 border-bottom-1">cos</span>
				<span id='num'  class="btn-140 border-right-1 border-bottom-1">0</span>
				<span id='num'  class="btn-70 border-right-1 border-bottom-1">.</span>
				<span id='result'  class="btn-140 border-right-1 border-bottom-1">=</span>	
			</div>
			<!--按纽区域 end-->
	</div>
	<!--引入外部javascript-->
	<script src="main.js"></script>
	
</body>
</html>
